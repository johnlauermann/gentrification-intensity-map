<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gentrification Intensity Index</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
  <link href="css/style-2.css" rel="stylesheet" type="text/css">
  <link href="css/style-fonts.css" rel="stylesheet" type="text/css">
  <link href="images/ga-favicon-1.png" rel="shortcut icon" type="image/x-icon">
  <link href="images/ga-webclip-1.png" rel="apple-touch-icon">
</head>

<body class="body">
    
    <!-- header -->
    <section class="content-container">

        <!-- card 1 –title and info -->
        <div id="card-1" class="card-container">
            <div class="txt-title">Gentrification Intensity Index, 1990 to 2020</div> 
            <div class="info-wrapper">
                <div class="txt-body">Based on indicators of class status and class upgrading.<br>16,603 tracts mapped.<br>Source: Decennial Census<br><br></div>
                <a href="https://github.com/johnlauermann/gentrification-intensity-map" target="_blank" class="link-wrapper">
                    <span class="txt-link">Learn more</span>
                    <span class="txt-arrow">↗</span>
                </a>
            </div>
        </div>

        <!-- card 2 –dropdowns -->
        <div id="card-2" class="card-container">

            <!-- dropdown menu -->
            <div class="wrapper">
                <button id="dropdown-selected-city" class="dropdown-selected">
                    <span class="txt-arrow">↓</span>
                    <span class="txt-menu">New York City</span>
                </button>
                <nav id="dropdown-menu-city" class="dropdown-menu">
                    <a href="#" class="dropdown-link">Los Angeles</a>
                    <a href="#" class="dropdown-link">Chicago</a>
                    <a href="#" class="dropdown-link">Dallas</a>
                    <a href="#" class="dropdown-link">Houston</a>
                    <a href="#" class="dropdown-link">Washington DC</a>
                    <a href="#" class="dropdown-link">Philadelphia</a>
                    <a href="#" class="dropdown-link">Atlanta</a>
                    <a href="#" class="dropdown-link">US</a>
                </nav>
            </div>

            <div class="line"></div>
            
            <!-- municipality checkbox -->
            <div id="checkbox-municipality-wrapper" class="wrapper">
                <label class="checkbox-label">
                    <input type="checkbox" id="checkbox-municipality-input" class="checkbox-input" checked="">
                    <span class="txt-menu">Central municipality</span>
                </label>
            </div>

            <div class="line"></div>

            <!-- index legend -->
            <div id="checkbox-index-wrapper" class="wrapper">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="legend-index-input" class="checkbox-input" checked="">
                    <span id="legend-text-gent" class="txt-menu">Gentrification Intensity,</span>
                    <span id="legend-text-sd" class="txt-menu">standard deviation</span>
                </label>
                <div class="legend-wrapper">
                    <div class="legend-icon-wrapper">
                        <div class="legend-icon _1"></div>
                        <div class="txt-legend">-2.5</div>
                    </div>
                    <div class="legend-icon-wrapper">
                        <div class="legend-icon _2"></div>
                    </div>
                    <div class="legend-icon-wrapper">
                        <div class="legend-icon _3"></div>
                        <div class="txt-legend">-0.5</div>
                    </div>
                    <div class="legend-icon-wrapper">
                        <div class="legend-icon _4"></div>
                    </div>
                    <div class="legend-icon-wrapper">
                        <div class="legend-icon _5"></div>
                        <div class="txt-legend">1.5</div>
                    </div>
                    <div class="legend-icon-wrapper">
                        <div class="legend-icon _6"></div>
                    </div>
                    <div class="legend-icon-wrapper">
                        <div class="legend-icon _7"></div>
                        <div class="txt-legend">3.5</div>
                    </div>
                </div>   
            </div>
        </div>

    </section>

    <section class="map-container">
        <div id="map" class="card-map-container">
            <!--  mapbox scripts  -->
            <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
            <script>
                mapboxgl.accessToken = 'pk.eyJ1IjoiamxhdWVybWEiLCJhIjoiY21pM210azZ6MXJvajJqcHkxcGN1NGdkOCJ9.tENRQ9ijIMLWhbjI7XJzWQ'; // john's
                window.map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/jlauerma/cmi3f9nfn004j01rs9d6m7bxj', // john's account
                    center: [-74, 40.73],
                    zoom: 10
                });
                // layers visibility on start
                map.on('load', () => {
                    map.setLayoutProperty('gi-fac-1990_2020', 'visibility', 'visible');
                    map.setLayoutProperty('municipality-limits', 'visibility', 'visible');
                });
            </script>
        </div>
    </section>


    <script src="js/script-2.js"></script>

</body>
